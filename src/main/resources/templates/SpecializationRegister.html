<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

    <div th:replace="fragments/commonui::header"></div>

<body>
    <div th:replace="fragments/commonui::usermenu"></div>
    Hi It wizard Java Developer Tu.Tuvshintugs
    <div class="container">
        <div class="card">
            <div class="card-header bg-info text-white text-center">
                <h3>Specialization register page</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/spec/save}" method="post">
                    <!--row#1-->
                    <div class="row">
                        <div class="col-3">
                            <label>Specialization code</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="specCode" id="specCode" class="form-control"/>
                        </div>
                        <div class="col-5">
                            <span id="specCodeError"></span>
                        </div>
                    </div>
                    <!--row#2-->
                    <div class="row">
                        <div class="col-3">
                            <label>Specialization name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="specName" id="specName" class="form-control"/>
                        </div>
                        <div class="col-5">
                            <span id="specNameError"></span>
                        </div>
                    </div>
                    <!--row#3-->
                    <div class="row">
                        <div class="col-3">
                            <label>Note</label>
                        </div>
                        <div class="col-4">
                            <textarea name="specNote" id="specNote" class="form-control"></textarea>
                        </div>
                        <div class="col-5">
                            <span id="specNoteError"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Register <i class="fa fa-plus-square" aria-hidden="true"></i> </button>

                    </div>
                </form>
            </div>

            <div class="card-footer bg-light text-success" th:if="${message!=null}">
              [[${message}]]
            </div>
            <!--card footer end-->

        </div>
        <!--card  end-->
    </div>
    <!--container end-->
</body>
</html>
