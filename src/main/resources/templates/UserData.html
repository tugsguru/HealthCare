<!DOCTYPE html>
<html lang="en">
    <div th:replace="fragments/commonui::header"></div>
<body>
    <div th:replace="fragments/commonui::usermenu"></div>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-while text-center">
                <h3>User data page</h3>
            </div>

            <div class="card-body">
                <table class="table table-hover">
                    <tr class="bg-info text-white">
                        <th>ID</th>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Role</th>
                        <th>Operations</th>
                    </tr>
                    <tr th:each="ob:${user_list}">
                        <td>[[${ob.uid}]]</td>
                        <td>[[${ob.uname}]]</td>
                        <td>[[${ob.email}]]</td>
                        <td>[[${ob.role}]]</td>
                        <td>
                            <a th:href="@{/user/delete(id=${ob.uid})}" class="btn btn-danger">DELETE</a>
                            <a th:href="@{/user/edit(id=${ob.uid})}" class="btn btn-warning">EDIT</a>
                        </td>
                    </tr>
                </table>
            </div>
            <!--card body end-->
            <div class="card-footer bg-light text-success" th:if="${message!=null}">
                [[${message}]]
            </div>
            <!--card footer end-->
        </div>
         <!--card  end-->
    </div>
    <!--container end-->
</body>
</html>
