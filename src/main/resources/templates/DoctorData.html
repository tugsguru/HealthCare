<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <div th:replace="fragments/commonui::header"></div>
<body>
    <div th:replace="fragments/commonui::usermenu"></div>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-while text-center">
                <h3>Doctor data page</h3>
            </div>

            <div class="card-body">
                <table class="table table-hover">
                    <tr class="bg-info text-white">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Specialization</th>
                        <th>Address</th>
                        <th>Mobile</th>
                        <th>Gender</th>
                        <th>Note</th>
                        <th>Operations</th>
                    </tr>
                    <tr th:each="ob:${list}">
                        <td>[[${ob.docId}]]</td>
                        <td>[[${ob.docName}]]</td>
                        <td>[[${ob.docEmail}]]</td>
                        <td>[[${ob.specialization.specName}]]</td>
                        <td>[[${ob.docAddr}]]</td>
                        <td>[[${ob.docMobile}]]</td>
                        <td>[[${ob.docGen}]]</td>
                        <td>[[${ob.docNote}]]</td>
                        <td>
                            <a th:href="@{/doc/delete(id=${ob.docId})}" class="btn btn-danger">DELETE</a>
                            <a th:href="@{/doc/edit(id=${ob.docId})}" class="btn btn-warning">EDIT</a>
                        </td>
                    </tr>
                </table>
            </div>
            <!--card body end-->
            <div class="card-footer bg-light text-success" th:if="${message!=null}">
                [[${message}]]
            </div>
            <!--card footer end-->
        </div>
         <!--card  end-->
    </div>
    <!--container end-->
</body>
</html>
