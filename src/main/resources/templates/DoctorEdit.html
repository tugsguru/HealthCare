<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

    <div th:replace="fragments/commonui::header"></div>

<body>
    <div th:replace="fragments/commonui::usermenu"></div>
    <div class="container">
        <div class="card">
            <div class="card-header bg-info text-white text-center">
                <h3>Doctor edit page</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/doc/update}" method="POST" th:object="${doctor}">
                    <!--row#0-->
                    <div class="row">
                        <div class="col-3">
                            <label>ID</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{docId}" class="form-control" readonly/>
                        </div>
                        <div class="col-5">
                            <span id="docIdError"></span>
                        </div>
                    </div>
                    <!--row#1-->
                    <div class="row">
                        <div class="col-3">
                            <label>Name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{docName}" class="form-control"/>
                        </div>
                        <div class="col-5">
                            <span id="docNameError"></span>
                        </div>
                    </div>
                    <!--row#2-->
                    <div class="row">
                        <div class="col-3">
                            <label>Email</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{docEmail}" class="form-control"/>
                        </div>
                        <div class="col-5">
                            <span id="docEmailError"></span>
                        </div>
                    </div>

                    <!--row#integration-->
                    <div class="row">
                        <div class="col-3">
                            <label>Doctor Specialization</label>
                        </div>
                        <div class="col-4">
                            <select id="specialization" th:field="*{Specialization.specId}" class="form-control">
                                 <option th:each="ob:${specializations}"
                                        th:value="${ob.key}"
                                        th:text="${ob.value}"/>

                            </select>
                        </div>
                        <div class="col-5">
                            <span id="docSpecError"></span>
                        </div>
                    </div>




                    <!--row#3-->
                    <div class="row">
                        <div class="col-3">
                            <label>Address</label>
                        </div>
                        <div class="col-4">
                            <textarea th:field="*{docAddr}" class="form-control"></textarea>
                        </div>
                        <div class="col-5">
                            <span id="docAddrError"></span>
                        </div>
                    </div>
                     <!--row#4-->
                     <div class="row">
                        <div class="col-3">
                            <label>Mobile</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{docMobile}" class="form-control"/>
                        </div>
                        <div class="col-5">
                            <span id="docMobileError"></span>
                        </div>
                    </div>

                    <!--row#5-->
                    <div class="row">
                        <div class="col-3">
                            <label>Gender</label>
                        </div>
                        <div class="col-4">
                            <input type="radio" th:field="*{docGen}" value="Male"/>Male
                            <input type="radio" th:field="*{docGen}" value="Female"/>Female
                        </div>
                        <div class="col-5">
                            <span id="docGenError"></span>
                        </div>
                    </div>
                    
                    <!--row#6-->
                    <div class="row">
                        <div class="col-3">
                            <label>Note</label>
                        </div>
                        <div class="col-4">
                            <textarea th:field="*{docNote}" class="form-control"></textarea>
                        </div>
                        <div class="col-5">
                            <span id="docNoteError"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Update <i class="fa fa-plus-square" aria-hidden="true"></i> </button>

                    </div>
                </form>
            </div>

            <div class="card-footer bg-light text-success" th:if="${message!=null}">
                [[${message}]]
              </div>

            <!--card footer end-->

        </div>
        <!--card  end-->
    </div>
    <!--container end-->
</body>
</html>
