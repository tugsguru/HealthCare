<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

    <div th:replace="fragments/commonui::header"></div>

<body>
    <div th:replace="fragments/commonui::usermenu"></div>
    <div class="container">
        <div class="card">
            <div class="card-header bg-info text-white text-center">
                <h3>User Edit page</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/user/update}" method="POST" th:object="${users}">
                    <!--row#0-->
                    <div class="row">
                        <div class="col-3">
                            <label>User ID</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{uid}" class="form-control" readonly/>
                        </div>
                        <div class="col-5">
                            <span id="uidError"></span>
                        </div>
                    </div>
                    <!--row#1-->
                    <div class="row">
                        <div class="col-3">
                            <label>User name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{uname}" class="form-control"/>
                        </div>
                        <div class="col-5">
                            <span id="unameError"></span>
                        </div>
                    </div>
                    <!--row#2-->
                    <div class="row">
                        <div class="col-3">
                            <label>User email</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{email}" class="form-control"/>
                        </div>
                        <div class="col-5">
                            <span id="emailError"></span>
                        </div>
                    </div>
                    <!--row#3-->
                    <div class="row">
                        <div class="col-3">
                            <label>Password</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{pwd}" class="form-control"/>
                        </div>
                        <div class="col-5">
                            <span id="pwdError"></span>
                        </div>
                    </div>
                  <!--row#4-->
                    <div class="row">
                        <div class="col-3">
                            <label>User role</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{role}" class="form-control"/>
                        </div>
                        <div class="col-5">
                            <span id="roleError"></span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Update</button>

                    </div>
                </form>
               
                <!--
                <div class="card-footer bg-light text-success" th:if="${message!=null}">
					[[${message}]]
				</div>
				card footer end-->
            </div>
        </div>
        <!--card  end-->
    </div>
    <!--container end-->
</body>
</html>
